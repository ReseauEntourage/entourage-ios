---
format_version: '5'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: fastlane
trigger_map:
- push_branch: develop
  workflow: beta
app:
  envs:
  - FASTLANE_XCODE_LIST_TIMEOUT: '120'
  - opts:
      is_expand: false
    FASTLANE_WORK_DIR: "."
  - opts:
      is_expand: false
    FASTLANE_LANE: pfp_beta
  - opts:
      is_expand: true
    FASTLANE_PASSWORD: Entourage95
  - CRASHLYTICS_API_TOKEN: 2eca3faf46139913c216b9ee9cf8bee49e70fe20
workflows:
  beta:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone: {}
    - certificate-and-profile-installer: {}
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            set -e
            # debug log
            #set -x

            echo "Download App credentials"

            app_configurations_file=$BITRISE_SOURCE_DIR/AppConfigurations.plist

            # download the fileS
            wget -O "$app_configurations_file" "$BITRISEIO_APPCONFIGURATIONS_URL"
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            set -e
            # debug log
            #set -x

            echo "Install dependencies"

            #brew install librsvg
            #brew upgrade imagemagick
            gem install badge
    - fastlane:
        inputs:
        - lane: "$FASTLANE_LANE"
        - work_dir: "$FASTLANE_WORK_DIR"
    - deploy-to-bitrise-io: {}
    - slack:
        inputs:
        - channel: "#androiddev"
        - from_username: Voisin-Age Beta
        - from_username_on_error: Voisin-Age Beta
        - message: |-
            New *PFP dev* iOS build is available: $BITRISE_BUILD_NUMBER  here:
            $BITRISE_APP_URL
        - message_on_error: Oups, build has failed for PFP iOS... @francoispellissier
            @veronicagliga @Lazar
        - pretext: "*Build Succeeded for Voisin-Age Beta!*"
        - pretext_on_error: "*Build Failed for Voisin-Age Beta!*"
        - color: "#00ABF0"
        - webhook_url: https://hooks.slack.com/services/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
    description: Prepares the Voisin-Age Beta builds pinting to preprod/staging environament
  testflight:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone:
        inputs:
        - commit: ''
        - tag: ''
    - certificate-and-profile-installer: {}
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            set -e
            # debug log
            #set -x

    - fastlane:
        inputs:
        - lane: deploy_PFP_to_TestFlight
    - deploy-to-bitrise-io:
        inputs:
        - notify_email_list: gregoire@entourage.social, vaite@entourage.social
